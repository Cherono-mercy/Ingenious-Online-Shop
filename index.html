<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/a563212063.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Let's Go Shopping!</h1>
        <div class="shopping">
          <img src="images/shoppingBag.png" alt="" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="list"></div>
    </div>
    <div class="card">
      <h1>Cart</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">Total: $0</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
